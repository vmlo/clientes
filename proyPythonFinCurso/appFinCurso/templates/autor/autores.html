<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autores</title>
</head>
<body>
<script src="{% static 'AJAX/jquery-3.2.1.min.js'%}" type="text/javascript"></script>
    <table>
        <tr>
            <th>FOTO</th>
            <th>NOMBRE</th>
            <th>APELLIDOS</th>
            <th>ACCIONES</th>
        </tr>
        {%for id,nom,ape,foto,resum in resultado%}
            <tr>
                <td><img src="imagenes/{{foto}}"></td>
                <td>{{nom}}</td>
                <td>{{ape}}</td>
                <td>
                    <a href="#" name="verdetalleA" id="verdetalleA">VER</a><br>
                    <a href="#" name="modificarA" id="modificarA">MODIFICAR</a><br>
                    <a href="#" name="eliminarA" id="eliminarA">ELIMINAR</a>
                </td>
            </tr>
        {%endfor%}
    </table>
</body>
</html>
